<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <script src="script.js" defer></script>
  <title>Logic Mastery | Base Apparel coming soon page</title>
</head>
<body>
  <main>

    <div class="container">
      <div class="left">
        <div class="inner-container">

      <img src="images/logo.svg" class="logo" alt="logo">

      <img src="images/hero-mobile.jpg" alt="background mobile" class="bg-mobile">

      <h1 class="title"><span>We're</span> 
        <br />coming
        <br />soon</h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form method="post">
          <input id="email" type="email" placeholder="me@example.com" >
          <img src="images/icon-error.svg" alt="" class="error-icon" alt="error">
          <button>
            <img src="images/icon-arrow.svg" alt="arrow">
          </button>
          <small>Please provide a valid email</small>
        </form>
        </div>
      </div>

      <div class="right bg-image"></div>
      
    </div>

  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
